apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.github.dcendents.android-maven' // for jitpack

group = 'co.fitcom.fancycamera'

ext {
    PUBLISH_GROUP_ID = 'co.fitcom'
    PUBLISH_ARTIFACT_ID = 'fancycamera'
    PUBLISH_VERSION = '2.0.0-alpha3'
}

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
        minSdkVersion 21
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildToolsVersion '29.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "androidx.appcompat:appcompat:1.1.0"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    api "androidx.camera:camera-core:$camerax_version"
    api "androidx.camera:camera-camera2:$camerax_version"
    api "androidx.camera:camera-view:$camerax_view_version"
    api "androidx.camera:camera-extensions:$camerax_ext_version"
    api "androidx.camera:camera-lifecycle:$camerax_lifecycle_version"
    api 'com.google.guava:guava:28.0-android'

    api "androidx.core:core-ktx:1.1.0"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "androidx.exifinterface:exifinterface:1.1.0"
}


publish {
    userOrg = 'triniwiz'
    groupId = 'co.fitcom'
    artifactId = 'fancycamera'
    publishVersion = '2.0.0-alpha3`                                                                                                                                                                                                                         '
    desc = ''
    website = ''
}
repositories {
    mavenCentral()
}
